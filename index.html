<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  
  <div class="container">
    <!-- Timeblocks go here -->
    <form id="hour-1">
      <div class="form-group row">
        <label for="time" id="hour-1-time" class="col-sm-2 col-form-label row justify-content-end p-4">9 AM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-1-text" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-2 row">
          <button class="bi bi-save saveBtn" id="save-content-1" type="button"></button>
        </div>
      </div>
    </form>
    <form id="hour-2">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">10 AM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-2-text" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-2 row">
          <button class="bi bi-save saveBtn" id="save-content-2" type="button"></button>
        </div>
      </div>
    </form>
    <form id="hour-3">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">11 AM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-3-text" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-2 row">
          <button class="bi bi-save saveBtn" id="save-content-3" type="button"></button>
        </div>
      </div>
    </form>
    <form id="hour-4">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">12 PM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-4-text" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-2 row">
          <button class="bi bi-save saveBtn" id="save-content-4" type="button"></button>
        </div>
      </div>
    </form>
    <form id="hour-5">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">1 PM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-5-text" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-2 row">
          <button class="bi bi-save saveBtn" id="save-content-5" type="button"></button>
        </div>
      </div>
    </form>
    <form id="hour-6">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">2 PM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-6-text" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-2 row">
          <button class="bi bi-save saveBtn" id="save-content-6" type="button"></button>
        </div>
      </div>
    </form>
    <form id="hour-7">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">3 PM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-7-text" class="form-control" rows="2"></textarea>

    </form>
    <form id="hour-8">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">4 PM</label>
        <div class="col-sm-8 row">

    </form>
    <form id="hour-9">
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label row justify-content-end p-4">5 PM</label>
        <div class="col-sm-8 row">
          <textarea id="hour-9-text" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-2 row">
          <button class="bi bi-save saveBtn" id="save-content-9" type="button"></button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
